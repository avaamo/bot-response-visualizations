<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="dial"></div>
  <script>
    const DialChart = {
      getChart(type) {
        let transform = "transform: translate(-150px, -200px) scale(1.6) rotate(-1deg);";
        if(type === "low") {
          transform = "transform: translate(-192px, 117px) scale(1.7) rotate(-81deg);";
        } else if(type === "moderately_low") {
          transform = "transform: translate(-230px, -54px) scale(1.6) rotate(-40deg);";
        } else if(type === "moderately_high") {
          transform = "transform: translate(-14px, -260px) scale(1.6) rotate(37deg);";
        } else if(type === "high") {
          transform = "transform: translate(150px, -220px) scale(1.7) rotate(78deg);";
        }
        return `
          <div class="riskometer">
          <svg width="259" height="150" viewBox="0 0 420 10">
            <g transform="translate(210, 110) scale(0.7)">
              <path fill="#5EBBF8" d="M-300,-3.6739403974420595e-14A300,300 0 0,1 -242.7050983124842,-176.33557568774197L-161.80339887498945,-117.55705045849464A200,200 0 0,0 -200,-2.4492935982947064e-14Z"></path>
              <path fill="#ccc" d="M-242.7050983124842,-176.33557568774197A300,300 0 0,1 -92.7050983124842,-285.3169548885461L-61.80339887498947,-190.21130325903073A200,200 0 0,0 -161.80339887498945,-117.55705045849464Z"></path>
              <path fill="#aaa" d="M-92.7050983124842,-285.3169548885461A300,300 0 0,1 92.70509831248424,-285.31695488854604L61.80339887498949,-190.2113032590307A200,200 0 0,0 -61.80339887498947,-190.21130325903073Z"></path>
              <path fill="red" d="M92.70509831248424,-285.31695488854604A300,300 0 0,1 242.70509831248424,-176.33557568774194L161.80339887498948,-117.55705045849463A200,200 0 0,0 61.80339887498949,-190.2113032590307Z"></path>
              <path fill="green" d="M242.70509831248424,-176.33557568774194A300,300 0 0,1 300,0L200,0A200,200 0 0,0 161.80339887498948,-117.55705045849463Z"></path>
              <text class="sec-text sec1-text" style="font-size: 2em;transform: translate(-240px, -45px) rotate(-72deg);" x="0" y="0">Low</text>
              <text class="sec-text sec2-text" style="font-size: 2em;transform: translate(-223px, -184px) rotate(-39deg);" x="0" y="0">
                <tspan x="0" dy="1em">Moderately</tspan>
                <tspan x="38" dy="1em">Low</tspan>
              </text>
              <text class="sec-text sec3-text" style="font-size: 2em;transform: translate(-55px, -240px) rotate(0deg);" x="0" y="0">Moderate</text>
              <text class="sec-text sec4-text" style="font-size: 2em;transform: translate(111px, -273px) rotate(36deg);" x="0" y="0">
                <tspan x="0" dy="1em">Moderately</tspan>
                <tspan x="38" dy="1em">High</tspan>
              </text>
              <text class="sec-text sec5-text" style="font-size: 2em;transform: translate(227px, -102px) rotate(77deg);" x="0" y="0">High</text>
              <!-- Change the class below to rotate the needle -->
              <g id="minuteHand" style="fill:rgb(20,20,20); stroke:rgb(20,20,20); ${transform}">
                <g id="minuteHandSiemens" visibility="visible">
                  <polygon points="95.3,49 99.5,2 100.5,2 104.7,49 102.7,100 97.3,100" style="stroke:none"/>
                  <path d="M 93.5,123 Q 100,125.5 106.5,123 Q 103,116 102.7,100 L 97.3,100 Q 97.3,116 93.5,123 Z" style="stroke:none"/>
                  <circle cx="100" cy="100" r="7" style="stroke:none"/>
                </g>
              </g>
            </g>
          </svg>
        </div>
        `;
      }
    }
    document.getElementById("dial").innerHTML = DialChart.getChart("moderately_low");
  </script>
</body>
</html>
